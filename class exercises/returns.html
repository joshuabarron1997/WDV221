<!doctype html>
<html>
<head>
	
	<meta charset="utf-8">
	
	<title>Untitled Document</title>
	
	<script>
	
		function writeValue(world)
		{
			document.write(world + "</br>");
		}
		
		function returnValue()
		{
			return "Hello World";
		}
	
	</script>
	
</head>

<body>
	
	<h1>WDV221: Returns</h1>
	
	<script>
	
		writeValue("Hello World");
		
		let newValue = returnValue();
		
		console.log("Return Value = " + newValue);
	
	</script>
	
	
	
</body>
</html>
