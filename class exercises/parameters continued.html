<!doctype html>
<html>
<head>
	
	<meta charset="utf-8">
	
	<title>Untitled Document</title>
	
	<script>
	
		let inSchool = "DMACC";
		
		function writeName()
		{
			document.write("Josh" + "</br>");
		}
		
		function writeInputName(name, school)
		{
			document.write(name + "</br>");
			document.write(school + "</br>");
		}
		
		function studentInfo(name)
		{
			document.write(name + " attends " + inSchool);
			
		}
		
	</script>
	
</head>

<body>
	
	<h1>WDV221: Functions &amp; Parameters</h1>
	
	<script>
		
		let inName = "Josh Barron";
		
		
		writeName();
	
		writeInputName(inName, inSchool);
		
		studentInfo("Brad");

	
	</script>
</body>
</html>
