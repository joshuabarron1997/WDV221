<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>loops</title>
	

	
</head>

<body>
	<h1>WDV221 Loops</h1>
	<ul>
		<script>

			for (let i = 1; i <= 5; i++)
			{
				document.write("<li>" + i + "</li>");
			}
		</script>
	</ul>
	<script>
		let k = 1;
		while (k <= 5)
		{
			document.write("<div>" + k + "</div>");
			k++;
		}
	</script>
</body>
</html>
