<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	
	<script>
	
	function changeColor(color)
		{
			document.querySelector("body").style.backgroundColor = color;
		}
	function resetColor()
		{
			document.querySelector("body").style.backgroundColor = "white";
			document.querySelector("#color_1").checked = false;
			document.querySelector("#color_2").checked = false;
			document.querySelector("#color_3").checked = false;
		}
	
	</script>
	
</head>

<body>
	
	<h1>WDV221 Intro JS</h1>
	<h2>Change Color</h2>
	<label> Red: <input type = "radio" name = "color" id = "color_1" value = "red" onChange = "changeColor('red')"> </label>
	<br>
	<label> Blue: <input type = "radio" name = "color" id = "color_2" value = "blue" onChange = "changeColor('blue')"> </label>
	<br>
	<label> Green: <input type = "radio" name = "color" id = "color_3" value = "green" onChange = "changeColor('green')"> </label>
	<br>
	<button onClick = "resetColor()">Reset</button>
	
	
</body>
</html>
