<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
	
	<script>
		let person = 
		{
			firstName	: "John",
			lastName	: "Doe",
			id			: 5566,
			fullName 	: function()
			{
				return this.firstName + " " +this.lastName;
			}
		}
		let person1 =
		{
			firstName: "Marry",
			lastName : "Smith",
			id		 : 1337,
			fullName : function()
			{
				return this.firstName + " " +this.lastName;
			}
		}
		
		let people = [person, person1];
		console.log(people);
		for (let i = 0; i < 2; i++)
		{
			document.write("<p>person.firstName = " + people[i].firstName + "</p>");
			document.write("<p>person.lastName = " + people[i].lastName + "</p>");
			document.write("<p>person.id = " + people[i].id + "</p>");
			document.write("<p>person.fullName = " + people[i].fullName() + "</p>");
			document.write("<br>");
		}

	
	
	
	</script>
	
</head>

<body>
</body>
</html>
